{% extends 'myblog/base.html' %}

{% block content %}

<div class="container">

{% if user.is_authenticated %}

    <h2>Add Post...</h2>

    <form method="POST" action="">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <button class="btn btn-primary">Add Post</button>
    </form>

    <script>
        var name = "{{ user.id }}";
        document.getElementById('elder').value = name;
    </script>

{% else %}

You are not allowed here! Go and SignIn

{% endif %}

</div>

{% endblock content %}
